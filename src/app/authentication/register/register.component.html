<div
  class="d-flex flex-column justify-content-center align-items-center full-page"
>
  <div class="col-md-6">
    <h1 class="text-center mb-4">Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="Enter your username"
        />
      </div>
      <div
        *ngIf="
          registerForm.controls['username'].hasError('required') &&
          registerForm.controls['username'].touched
        "
        class="text-danger"
      >
        Username is required
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="
            registerForm.controls['email'].hasError('required') &&
            registerForm.controls['email'].touched
          "
          class="text-danger"
        >
          Email is required
        </div>
        <div
          *ngIf="
            registerForm.controls['email'].hasError('email') &&
            registerForm.controls['email'].touched
          "
          class="text-danger"
        >
          Invalid email format
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div
          *ngIf="
            registerForm.controls['password'].hasError('required') &&
            registerForm.controls['password'].touched
          "
          class="text-danger"
        >
          Password is required
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <div class="text-center mt-3">
      <button class="btn btn-link" (click)="switchToLogin()">Login</button>
    </div>
  </div>
</div>
