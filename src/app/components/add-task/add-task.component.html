<!--
  Modal for Adding a new Task Entry or Editing an Existing Entry.
-->

<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Task to List</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="addTaskForm">
    <div class="mb-3">
      <label for="taskName">Task Name</label>
      <div class="input-group">
        <input
          class="form-control"
          formControlName="taskName"
          type="text"
          placeholder="Enter Task Name"
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="taskDescription">Task Description</label>
      <div class="input-group">
        <textarea
          rows="4"
          (change)="onDescriptionUpdate($event)"
          class="form-control"
          formControlName="taskDescription"
          type="text"
          placeholder="Enter Task Description"
        ></textarea>
      </div>
      <div class="row">
        <div class="col-12 text-end">
          {{ addTaskForm.controls["taskDescription"].value.length }}
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="taskType">Task Type</label>
      <div class="input-group">
        <input
          class="form-control"
          formControlName="taskType"
          type="text"
          placeholder="Enter Task Type"
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="taskStatus">Task Status</label>
      <div class="input-group">
        <input
          class="form-control"
          formControlName="taskStatus"
          type="text"
          placeholder="Enter Task Status"
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="taskTags">Task Tags</label>
      <div class="input-group">
        <input
          class="form-control"
          formControlName="taskTags"
          type="text"
          placeholder="Enter Task Tags"
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="taskDate">Task Date</label>
      <div class="input-group">
        <input class="form-control" formControlName="taskDate" type="date" />
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button
    [disabled]="isInProcess"
    type="button"
    class="btn btn-success"
    (click)="save()"
  >
    Save
  </button>
</div>
